

<button type="button" class="btn btn-outline-secondary" ng-click="goList()">Go back</button>

<legend>Contact</legend>

<form name="userForm" ng-submit="save(userForm.$valid)" novalidate>

        <div class="form-group" ng-class="{ 'has-error' : userForm.first_name.$invalid && !userForm.first_name.$pristine }">
            <label>First Name *</label>
            <input type="text" name="first_name" class="form-control" ng-model="contact.first_name" required>
            <p ng-show="userForm.first_name.$error.required && userForm.first_name.$touched" class="help-block">Name is required.</p>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error' : userForm.last_name.$invalid && !userForm.last_name.$pristine }">
            <label>Last Name *</label>
            <input type="text" name="last_name" class="form-control" ng-model="contact.last_name" required>
            <p ng-show="userForm.last_name.$error.required && userForm.last_name.$touched" class="help-block">Last name is required.</p>
        </div>
        
        <div class="form-group" ng-class="{ 'has-error' : userForm.last_name.$invalid && !userForm.last_name.$pristine }">
            <label>Email *</label>
            <input type="email" name="email" class="form-control" ng-model="contact.email" required>
            <p class="invalid-feedback" ng-show="userForm.email.$error.required && userForm.email.$touched">Email is required.</p>
            <p class="invalid-feedback" ng-show="userForm.email.$error.email && userForm.email.$touched">Enter a valid email.</p>
        </div>

        <div class="form-group">
	      <label>Country</label>
		      <select class="custom-select" name="country" ng-model="contact.country" required>
		        <option value="" disabled selected="">Select the country</option>
		        <option ng-repeat="code in countries.getCodes()" value="{{code}}">{{countries.getName(code)}}</option>
		      </select>
   		</div>
   		<p ng-show="userForm.country.$error.required && userForm.country.$touched" class="error-block">The country is required.</p>
        
        <button type="submit" ng-show="new && userForm.$valid" ng-click='add(contact.id)' class="btn btn-primary">Add</button>
        <button type="submit" ng-show="!new && userForm.$valid" ng-click='update(contact.id)' class="btn btn-primary">Edit</button>
        <button type="submit" ng-show="!new" ng-click='delete(contact.id)' class="btn btn-primary">Delete</button>
        
</form>
